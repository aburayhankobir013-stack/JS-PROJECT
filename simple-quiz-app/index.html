<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIMPLE-QUIZ-APP</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/responsive.css">
</head>
<body>
  <div class="main-container">
    <div class="main-section">
      <div class="question">
        <h1>What is the full form of HTML?</h1>
      </div>
      <div class="input">
        <label for="option-a">Hyper Text Markup Language</label>
        <input type="radio" name="option" value="a" id="option-a">
      </div>
      <div class="input">
        <label for="option-b">Hyper Text Markup Language</label>
        <input type="radio" name="option" value="b" id="option-b">
      </div>
      <div class="input">
        <label for="option-c">Hyper Text Markup Language</label>
        <input type="radio" name="option" value="c" id="option-c">
      </div>
      <div class="input">
        <label for="option-d">Hyper Text Markup Language</label>
        <input type="radio" name="option" value="d" id="option-d">
      </div>
      <div class="submit-btn">
        <button>Submit</button>
      </div>
    </div>
  </div>
  <script src="./scripts/app.js"></script>
</body>
</html>
