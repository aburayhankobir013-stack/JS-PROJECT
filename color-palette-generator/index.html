<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome Free 6.x CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>COLOR-PALETTE-GENERATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="color-palette-container">
        <div class="title">
          <h1>Color Palette Generator</h1>
          <hr />
        </div>
        <div class="generator-btn">
          <button>
            <i class="fa-solid fa-rotate"></i>

          </button>
        </div>
        <div class="color-card-container">
          <div class="color-code-card">
            <div class="color-display"></div>
            <div class="color-code-info">
              <span class="color-code">#ffffff</span>
              <i class="fa-regular fa-clone copy-btn active"></i>
              <i class="fa-solid fa-check inactive"></i>
            </div>
          </div>
          <div class="color-code-card">
            <div class="color-display"></div>
            <div class="color-code-info">

              <i class="fa-solid fa-check inactive"></i>
            </div>
          </div>

            <div class="color-code-info">
              <span class="color-code">#ffffff</span>
              <i class="fa-regular fa-clone copy-btn active"></i>
              <i class="fa-solid fa-check inactive"></i>
            </div>
          </div>

            <div class="color-display"></div>
            <div class="color-code-info">
              <span class="color-code">#ffffff</span>
              <i class="fa-regular fa-clone copy-btn active"></i>
              <i class="fa-solid fa-check inactive"></i>
            </div>
          </div>
          <div class="color-code-card">
            <div class="color-display"></div>
            <div class="color-code-info">
              <span class="color-code">#ffffff</span>
              <i class="fa-regular fa-clone copy-btn active"></i>
              <i class="fa-solid fa-check inactive"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
