<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIMPLE-COUNT-DOWN-APP</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/responsive.css">
</head>
<body>
  <div class="main-container">
    <div class="main-section">
      <div class="main-section-title">
        <h1>
          Final Countdown
        </h1>
        <p>2026-01-25</p>
      </div>
      <div class="main-section-data">
        <div class="input-section">
          <label for="days-input-field">Day</label>
          <input type="text" name="days" value="10" id="days-input-field" readonly>
        </div>
        <div class="input-section">
          <label for="hours-input-field">Hours</label>
          <input type="text" name="hours" value="10" id="hours-input-field" readonly>
        </div>
        <div class="input-section">
          <label for="minutes-input-field">Minutes</label>
          <input type="text" name="minutes" value="10" id="minutes-input-field" readonly>
        </div>
        <div class="input-section">
          <label for="seconds-input-field">Seconds</label>
          <input type="text" name="seconds" value="10" id="seconds-input-field" readonly>
        </div>
      </div>
    </div>
  </div>
  <script src="./scripts/app.js"></script>
</body>
</html>
