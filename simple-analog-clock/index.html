<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIMPLE-ANALOG-CLOCK</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/responsive.css">
</head>
<body>
  <div class="main-container">
    <div class="analog-clock-app">
      <span class="center-point"></span>
      <span class="hour-hand"></span>
      <span class="minute-hand"></span>
      <span class="second-hand"></span>
      <span class="one">1</span>
      <span class="two">2</span>
      <span class="three">3</span>
      <span class="four">4</span>
      <span class="five">5</span>
      <span class="six">6</span>
      <span class="seven">7</span>
      <span class="eight">8</span>
      <span class="nine">9</span>
      <span class="ten">10</span>
      <span class="eleven">11</span>
      <span class="twelve">12</span>
    </div>
  </div>
</body>
</html>
